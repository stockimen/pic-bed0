<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <title>Github图床one</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto;
        }
        #fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script defer src="https://umami.739527.xyz/script.js" data-website-id="8d905b77-c3d8-4d02-8fac-43905cb126ad"></script>
</head>
<body>
    <!-- <img id="fullscreen-image" src="index.jpg" alt="全屏图片"> -->
    <h1>这里是图床1标记点</h1>
    <div id="readme-content"></div>
    <script>
        fetch('./README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('readme-content').innerText = text;
            })
            .catch(error => console.error('Error:', error));
    </script>

</body>
</html>
